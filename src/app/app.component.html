<div class="container">
  <div class="row">
    <div class="col-sm">

      <form (ngSubmit)="submitForm(form)" #form="ngForm">

        <div ngModelGroup="user" #user="ngModelGroup">

          <div class="form-group" [ngClass]="{'has-error': email.invalid && email.touched }">
            <label>Email</label>
            <input type="text"
                   class="form-control"
                   ngModel
                   name="email"
                   required
                   email
                   #email="ngModel">
            <p class="error" *ngIf="email.invalid && email.touched">
              Email is not appropriate
            </p>
          </div>

          <div class="form-group" [ngClass]="{'has-error': password.invalid && password.touched}">
            <label for="">Password</label>
            <input type="text"
                   class="form-control"
                   ngModel
                   name="password"
                   required
                   #password="ngModel"
            >
            <p class="error" *ngIf="password.invalid && password.touched">Password is empty</p>
          </div>

          <p class="error" *ngIf="user.invalid && user.touched"> User data is not correct</p>
        </div>


        <div class="form-group">
          <label for="">Выберите страну</label>
          <select name="country"
                  class="form-control"
                  required
                  [ngModel]="defaultCountry"
          >
            <option value="ru">Russia</option>
            <option value="by">Belarus</option>
            <option value="ua">Ukraine</option>
          </select>
        </div>

        <div class="radio" *ngFor="let ans of answers">
          <label for="">
            <input name="answer"
                   required
                   type="radio"
                   [value]="ans.type"
                   [ngModel]="defaultAnswer"
            >
            {{ans.text}}
          </label>
        </div>

        <button
          class="btn btn-success"
          type="submit"
          [disabled]="!form.valid">
          Save
        </button>

      </form>

    </div>
  </div>
</div>
