<div class="container">
  <div class="row">
    <div class="col-sm">

      <h1>{{appTitle | async }}</h1>
      <input type="text" class="form-control" [(ngModel)]="carName">

      <button class="btn btn-success" (click)="addCar()">Add car</button>

      <button class="btn btn-primary" (click)="loadCars()">
        Load all cars
      </button>
      <hr>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let car of cars | async">
          <span class="badge badge-secondary badge-pill" [ngStyle]="{background: car.color}">
            {{car.id}}
          </span>
          {{car.name}} ({{car.color}})
          <button class="btn btn-xs btn-info" (click)="setNewColor(car)">
            Change color
          </button>

          <button class="btn btn-xs btn-danger" (click)="deleteCar(car)">
            Delete color
          </button>
        </li>
      </ul>


    </div>
  </div>
</div>
