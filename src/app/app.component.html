<div class="container">
  <div class="row">
    <div class="col-sm">

      <button class="btn btn-primary" (click)="loadCars()">
        Load all cars
      </button>
      <hr>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let car of cars">
          <span class="badge badge-secondary badge-pill">
            {{car.id}}
          </span>
          {{car.name}} ({{car.color}})
        </li>
      </ul>


    </div>
  </div>
</div>
