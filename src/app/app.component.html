<div class="container">
  <div class="row">
    <div class="col-sm">

      <form (ngSubmit)="submitForm(form)" #form="ngForm">
        <div class="form-group">
          <label>Email</label>
          <input type="text"
                 class="form-control"
                 ngModel
                 name="email"
                 required
                 email>
        </div>

        <div class="form-group">
          <label for="">Password</label>
          <input type="text"
                 class="form-control"
                 ngModel
                 name="password"
                 required>
        </div>


        <div class="form-group">
          <label for="">Выберите страну</label>
          <select ngModel
                  name="country"
                  id=""
                  class="form-control"
                  required>
            <option value="ru">Russia</option>
            <option value="by">Belarus</option>
            <option value="ua">Ukraine</option>
          </select>
        </div>

        <div class="radio" *ngFor="let ans of answers">
          <label for="">
            <input ngModel name="answer" type="radio" [value]="ans.type"> {{ans.text}}
          </label>
        </div>

        <button
          class="btn btn-success"
          type="submit"
          [disabled]="!form.valid">
          Save
        </button>

      </form>

    </div>
  </div>
</div>
