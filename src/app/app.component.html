<div class="container">
  <div class="row">
    <div class="col-sm">

      <form [formGroup]="form" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label>Email</label>
          <input type="text"
                 class="form-control"
                 name="email"
                 required
                 email
                 formControlName="email"
          >
          <!--<p class="error" *ngIf="email.invalid && email.touched">-->
            <!--Email is not appropriate-->
          <!--</p>-->
        </div>

        <div class="form-group">
          <label for="">Password</label>
          <input type="text"
                 class="form-control"
                 name="password"
                 required
                 formControlName="password"
          >
          <!--<p class="error" *ngIf="password.invalid && password.touched">Password is empty</p>-->
        </div>

        <div class="form-group">
          <label for="">Выберите страну</label>
          <select name="country"
                  class="form-control"
                  required
                  [formControlName]="'country'"
          >
            <option value="ru">Russia</option>
            <option value="by">Belarus</option>
            <option value="ua">Ukraine</option>
          </select>
        </div>

        <div class="radio" *ngFor="let ans of answers">
          <label>
            <input name="answer"
                   required
                   type="radio"
                   [value]="ans.type"
                   formControlName="answer"
            >
            {{ans.text}}
          </label>
        </div>

        <button
          class="btn btn-success"
          type="submit"
          [disabled]="!form.valid">
          Save
        </button>

      </form>

      <div class="code" *ngIf="isSubmited">
        <pre>
          {{form.value | json }}
        </pre>
      </div>

    </div>
  </div>
</div>
