<div [ngClass]="getClass()">
  <h4 [ngStyle]="{marginBottom: '20px'}">
    {{car.name}}
  </h4>
  <div>

    <button
      class="btn btn-sm btn-primary"
      [disabled]="car.isSold"
      (click)="onAction('buy')"
    >
      Buy car
    </button>

    <button class="btn btn-sm btn-default"
            [disabled]="!car.isSold"
    (click)="onAction('return')">
      Back
    </button>


  </div>
</div>
